<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header flexrow">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" ></h1>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    {{!-- Description Tab --}}

      <div class="sheet-item margin-top-10">
        <div class="sheet-wrapper">
          <section class="sheet-attributes">
            <div class="cell cell--4 cell--select">
              <label class="cell--title">{{localize "INSANE.Type"}}</label>

              <select name="data.type" class="">
                {{#select data.type}}
                <option value="{{localize 'INSANE.Attack'}}">{{localize "INSANE.Attack"}}</option>
                <option value="{{localize 'INSANE.Support'}}">{{localize "INSANE.Support"}}</option>
                <option value="{{localize 'INSANE.Equipment'}}">{{localize "INSANE.Equipment"}}</option>
                {{/select}}
              </select>
            </div>

            <div class="cell cell--4">
              <label class="cell--title">{{localize "INSANE.Talent"}}</label>
              <input type="text" name="data.talent" value="{{data.talent}}" data-dtype="String"/>
            </div>

            <div class="cell cell--8 cell--select">
              <label class="cell--title">{{localize "INSANE.Formula"}}
                <select name="data.roll" class="">
                  {{#select data.roll}}
                  <option value="-">-</option>
                  <option value="damage">{{localize "INSANE.Damage"}}</option>
                  {{/select}}
                </select>

              </label>
              
              <input type="text" name="data.formula" value="{{data.formula}}" data-dtype="String"/>
            </div>

          </section>

          <div class="cell--bio">
            <h3 class="cell--title"><b>{{localize "INSANE.Description"}}</b>
            </h3>
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
          </div>

        </div>

    </section>
</form>
