<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header flexrow">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" ></h1>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    {{!-- Description Tab --}}

      <div class="sheet-item margin-top-10">
        <div class="sheet-wrapper">
          <section class="sheet-attributes">
            <div class="cell cell--4">
              <label class="cell--title">{{localize "INSANE.Residence"}} 
                <input type="checkbox" name="data.residence" {{#if data.residence}} checked {{/if}} />
              </label>
              
            </div>

            <div class="cell cell--4">
              <label class="cell--title">{{localize "INSANE.Secret"}}
                <input type="checkbox" name="data.secret" {{#if data.secret}} checked {{/if}} />
              </label>
              
            </div>

            <div class="cell cell--4">
              <label class="cell--title">{{localize "INSANE.Feeling"}}</label>
            </div>

            <div class="cell cell--4">
              <input type="text" class="string-input" name="data.feeling" value="{{data.feeling}}" data-dtype="String"/>
            </div>

          </section>

          <div class="cell--bio">
            <h3 class="cell--title"><b>{{localize "INSANE.Description"}}</b></h3>
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
          </div>

        </div>

    </section>
</form>
